<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador De Financiamento</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(6, 6, 20);
            color: white;
            font: 11pt Tahoma;
        }
        table,th,td {
            border:1px solid white;
            border-collapse: collapse;
            padding: 15px;
        }
          
    </style>
</body>
   <h2>Simulador de Financiamento com Sistema de Amortização Constante (SAC)</h2>
   <input id ="textoValor" type="text" placeholder="Valor do bem"><br>
   <input id ="textoEntrada" type="text" placeholder="Valor do Entrada"><br>
   <input id ="textoTaxaJuros" type="text" placeholder="Valor de Juros(%)"><br>
   <input id ="textoPrazo" type="text" placeholder="Prazo (em meses)"><br>
   <button id="botaoCalcular">Calcular</button>
   <input id="comCarencia" type="checkbox">Com carência?
   <select id="listaSuspensa" hidden>
    <option value="2">2 meses</option>
    <option value="3">3 meses</option>
    <option value="4">4 meses</option>
   </select>
   <p></p>
   <table>
    <thead>
        <tr>
            <th>No.</th>
            <th>Valor da Parcela</th>
            <th>Amortizacao</th>
            <th>Juros</th>
            <th>Saldo devedor</th>
        </tr>
    </thead>
    <tbody id="corpoTabela">

    </tbody>
   </table>
   <script type="module" src="index.js"></script>
</body>
</html>
